<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Comunicação em Tempo Real com Socket.IO</h1>
    <input id="inputSala" type="text" placeholder="Digite uma sala..." />
    <input type="text" id="inputNome" placeholder="Digite seu nome..." />
    <button onclick="entrarSala()">Enviar</button>

    <script>
      const inputSala = document.querySelector("#inputSala");
      const inputNome = document.querySelector("#inputNome");

      function entrarSala() {
        if (inputNome.value.length > 0 && inputSala.value.length > 0) {
          localStorage.setItem("nome", inputNome.value);
          localStorage.setItem("sala", inputSala.value);
          window.location = "./chat.html";
        }
      }
    </script>
  </body>
</html>
